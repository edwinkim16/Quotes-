<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form>
        <div class="form-group" id="name1">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name"
            #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
            

  
        </div>
        <div class="form-group" id="description1">
  
            <label for="description">Description</label>
            <textarea class="form-control" id="description"  rows="4" [(ngModel)]="newQuote.description" 
            name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
            </div>
  
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type='text' id="author" [(ngModel)]="newQuote.author" 
            name="author" #author="ngModel"  required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>
  
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete"  [(ngModel)]="newQuote.completeDate" name="completeDate" 
            #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
              </div>
  
        </div>
        <button type="submit" class="btn btn-primary">Add Quote</button>
    </form>
  </div>
