<p>
    {{quote.description}} <br>
    <style> </style>
    written by {{quote.author}}
</p>
<p>This quote was posted {{quote.completeDate|dateCount}} days ago</p>



<br>
<button (click)= 'quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
<br>
<div class="vote">
    <i class="fa fa-heart" id="up" (click)="quotePlus(true)">{{quote.upVote}}</i>
    <i class="fa fa-thumbs-down" id="down" (click)='quoteMinus(true)'>{{quote.downVote}}</i>
</div>
